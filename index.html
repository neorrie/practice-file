<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div class="container"></div>
    <div class="btn">
      <button id="addbook">New Book</button>
    </div>

    <div class="form-popup" id="myForm">
      <form action="#" method="post">
        <label for="title">Enter book title</label>
        <input type="text" name="title" id="title" />
        <label for="author">Author</label>
        <input type="text" name="author" id="author" />
        <label for="pages">No. of pages</label>
        <input type="number" name="pages" id="pages" />
        <!-- radio  -->
        <p>Have you read this book?</p>
        <input type="radio" id="read" name="readstatus" value="read" />
        <label for="read">Yes</label><br />
        <input type="radio" id="unread" name="readstatus" value="unread" />
        <label for="unread">No</label><br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="test.js"></script>
  </body>
</html>
